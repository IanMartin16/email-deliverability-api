# Render deployment configuration
services:
  - type: web
    name: email-validator-api
    env: python
    runtime: python
    pythonVersion: "3.11.7"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
